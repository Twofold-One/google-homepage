<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Homepage</title>
        <link href="styles/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ae38fdb830.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="all">
            <div id="navbar">
                <ul id="navbar_ul">
                    <li id="navbar_li"><a href="#">Gmail</a></li>
                    <li id="navbar_li"><a href="#">Images</a></li>
                </ul>
                <button id="app_button">...</button>
                <button id="sign_in_button">Sign In</button>
            </div>
            <div id="logo_search">

            <form id="mainform">
                <div id="searchline_icon">
                    <i class="fas fa-search"></i>
                    <input id="searchline" type="text">
                </div>
                <div id="search_buttons">
                    <button class="srch_but">Google Search</button>
                    <button class="srch_but">I'm Feeling Lucky</button>
                </div>
                <div id="lang">
                    <p>Google offered in: <a href="#">English</a></p>
                </div>
            </form>          
        </div>
        <footer>
            <div id="foot1">Russia</div>
            <div id="footer23">
                <div id="foot2">
                    <a class="afoot" href="#">About</a>
                    <a class="afoot" href="#">Advertising</a>
                    <a class="afoot" href="#">Buisness</a>
                    <a class="afoot" href="#">How Search works</a>
                </div>
                <div id="foot3">
                    <a class="afoot" href="#">Privacy</a>
                    <a class="afoot" href="#">Terms</a>
                    <a class="afoot" href="#">Settings</a>
                </div>
            </div>
            
        </footer>

</html>
